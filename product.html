<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - Skechers Store</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/loader.css">
    <link rel="stylesheet" href="css/toast.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="logo"><a href="index.html"><img src="images/logo_skh.png" alt="SKH Logo" class="navbar-logo"></a></div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="category.html">Categories</a></li>
            <li><a href="category.html">Collection</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
        <div class="nav-actions">
            <button id="loginBtn" class="btn-primary">Login</button>
            <button id="logoutBtn" class="btn-primary" style="display: none;">Logout</button>
            <a href="cart.html" class="cart-icon">ðŸ›’ <span id="cartCount">0</span></a>
        </div>
    </nav>

    <div class="container" style="padding-top: 120px; padding-bottom: 50px; max-width: 1200px; margin: 0 auto;">
        <div class="product-detail-layout" style="display: flex; gap: 50px; flex-wrap: wrap;">

            <!-- Product Image -->
            <div class="product-visual" style="flex: 1; min-width: 400px;">
                <div id="product-3d-container"
                    style="width: 100%; height: 500px; background: #f0f0f0; border-radius: 20px; position: relative; overflow: hidden; display: flex; align-items: center; justify-content: center;">
                    <div id="loading-text"
                        style="position:absolute; top:50%; left:50%; transform:translate(-50%, -50%); color:#666;">
                        Loading product...</div>
                </div>
            </div>

            <!-- Product Info -->
            <div class="product-info" style="flex: 1; min-width: 300px;">
                <h1 id="p-name" style="font-size: 48px; margin-bottom: 10px;">Product Name</h1>
                <p id="p-category" style="color: var(--accent-color); font-weight: 600; margin-bottom: 20px;">Category
                </p>
                <h2 id="p-price" style="font-size: 36px; margin-bottom: 30px;">$0.00</h2>

                <p id="p-desc" style="line-height: 1.6; color: #666; margin-bottom: 30px;">
                    Experience the next level of comfort with our signature technology.
                    Designed for style and performance.
                </p>

                <div class="options" style="margin-bottom: 30px;">
                    <h3>Size</h3>
                    <div class="size-selector" style="display: flex; gap: 10px; margin-top: 10px;">
                        <button class="size-btn selected">7</button>
                        <button class="size-btn">8</button>
                        <button class="size-btn">9</button>
                        <button class="size-btn">10</button>
                        <button class="size-btn">11</button>
                    </div>
                </div>

                <button id="addToCartBtn" class="btn-primary" style="width: 100%; padding: 20px; font-size: 20px;">Add
                    to Cart</button>
            </div>
        </div>
    </div>

    <!-- Login Modal (Reused) -->
    <div id="authModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="loginForm">
                <h2>Login</h2>
                <input type="email" id="loginEmail" placeholder="Email">
                <input type="password" id="loginPassword" placeholder="Password">
                <button onclick="login()">Login</button>
                <p>New here? <a href="#" onclick="toggleAuthMode()">Register</a></p>
            </div>
            <div id="registerForm" style="display:none;">
                <h2>Register</h2>
                <input type="text" id="regName" placeholder="Name">
                <input type="email" id="regEmail" placeholder="Email">
                <input type="password" id="regPassword" placeholder="Password">
                <button onclick="register()">Register</button>
                <p>Already a member? <a href="#" onclick="toggleAuthMode()">Login</a></p>
            </div>
        </div>
    </div>

    <script src="js/toast.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/loader.js"></script>
    <script src="js/app.js"></script>
    <script>
        let currentProduct = null;

        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');

            if (productId) {
                loadProductDetailsEnhanced(productId);
            }
        });

        // Enhanced Product Details Loading
        async function loadProductDetailsEnhanced(id) {
            try {
                const res = await fetch('/api/products');
                const products = await res.json();
                const product = products.find(p => p.id == id);

                if (product) {
                    currentProduct = product;

                    // Update product info
                    document.getElementById('p-name').textContent = product.name;
                    document.getElementById('p-category').textContent = product.category;
                    document.getElementById('p-price').textContent = '$' + product.price;

                    // Load product image
                    displayProductImage(product.image);

                    // Update Add to Cart button
                    const btn = document.getElementById('addToCartBtn');
                    btn.onclick = () => addToCart(product.id);
                }
            } catch (e) {
                console.error('Error loading product details', e);
                document.getElementById('loading-text').textContent = 'Error loading product';
            }
        }

        // Display Product Image
        function displayProductImage(imageUrl) {
            const container = document.getElementById('product-3d-container');
            const loadingText = document.getElementById('loading-text');

            // Create image element
            const img = document.createElement('img');
            img.src = imageUrl;
            img.alt = 'Product Image';
            img.style.cssText = `
                width: 100%;
                height: 100%;
                object-fit: contain;
                padding: 20px;
                animation: fadeIn 0.5s ease-in;
            `;

            // Handle image load
            img.onload = () => {
                loadingText.style.display = 'none';
                container.appendChild(img);
            };

            // Handle image error
            img.onerror = () => {
                loadingText.textContent = 'Image not available';
                loadingText.style.color = '#999';
            };
        }

        // Size selector functionality
        document.querySelectorAll('.size-btn').forEach(btn => {
            btn.addEventListener('click', function () {
                document.querySelectorAll('.size-btn').forEach(b => b.classList.remove('selected'));
                this.classList.add('selected');
            });
        });
    </script>
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>

</body>

</html>
