<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories - Skechers Store</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/loader.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="logo"><a href="index.html"><img src="images/logo_skh.png" alt="SKH Logo" class="navbar-logo"></a></div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="category.html" class="active">Categories</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
        <div class="nav-actions">
            <a href="cart.html" class="cart-icon"><i class="fas fa-shopping-cart"></i><span id="cartCount">0</span></a>
            <button class="btn-primary" id="loginButton">Login</button>
        </div>
    </nav>

    <div class="category-main-content">
        <aside class="filters">
            <h3>Filters</h3>
            <div class="filter-group">
                <h4>Category</h4>
                <label><input type="checkbox" name="category" value="Men"><span> Men</span></label><br>
                <label><input type="checkbox" name="category" value="Women"><span> Women</span></label><br>
                <label><input type="checkbox" name="category" value="Kids"><span> Kids</span></label><br>
                <label><input type="checkbox" name="category" value="Sports"> Sports</label><br>
                <label><input type="checkbox" name="category" value="Casual"> Casual</label>
            </div>
            <div class="filter-group">
                <h4>Price Range</h4>
                <input type="range" id="priceRange" min="0" max="200" value="200">
                <p>Max Price: $<span id="priceValue">200</span></p>
            </div>
            <button onclick="applyFilters()" class="btn-primary">Apply</button>
        </aside>

        <!-- Product Grid -->
        <main>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search products...">
                <button onclick="searchProducts()" class="btn-primary">Search</button>
            </div>
            <h2>All Products</h2>
            <div class="product-grid" id="category-products">
                <!-- Products injected here -->
            </div>
        </main>
    </div>

    <!-- Login Modal (Reused) -->
    <div id="authModal" class="modal">
        <div class="modal-content">
            <span class="close">X</span>
            <div id="loginForm">
                <h2>Login</h2>
                <input type="email" id="loginEmail" placeholder="Email">
                <input type="password" id="loginPassword" placeholder="Password">
                <button onclick="login()">Login</button>
                <p>New here? <a href="#" onclick="toggleAuthMode()">Register</a></p>
            </div>
            <div id="registerForm" style="display:none;">
                <h2>Register</h2>
                <input type="text" id="regName" placeholder="Name">
                <input type="email" id="regEmail" placeholder="Email">
                <input type="password" id="regPassword" placeholder="Password">
                <button onclick="register()">Register</button>
                <p>Already a member? <a href="#" onclick="toggleAuthMode()">Login</a></p>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/loader.js"></script>
    <script src="js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadCategoryProducts();

            // Price range listener
            document.getElementById('priceRange').addEventListener('input', (e) => {
                document.getElementById('priceValue').textContent = e.target.value;
            });
        });
    </script>
</body>

</html>
