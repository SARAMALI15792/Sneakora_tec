<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Skechers Store</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/loader.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="logo"><a href="index.html"><img src="images/logo_skh.png" alt="SKH Logo" class="navbar-logo"></a></div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="category.html">Categories</a></li>
            <li><a href="category.html">Collection</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
        <div class="nav-actions">
            <button id="loginBtn" class="btn-primary">Login</button>
            <a href="cart.html" class="cart-icon active">ðŸ›’ <span id="cartCount">0</span></a>
        </div>
    </nav>

    <div class="container" style="padding-top: 120px; padding-bottom: 50px; max-width: 1000px; margin: 0 auto;">
        <h1>Shopping Cart</h1>

        <div class="cart-layout" style="display: flex; gap: 50px; margin-top: 30px; flex-wrap: wrap;">
            <!-- Cart Items -->
            <div class="cart-items" id="cart-items-container" style="flex: 2; min-width: 300px;">
                <p>Loading cart...</p>
            </div>

            <!-- Summary -->
            <div class="cart-summary"
                style="flex: 1; background: #f9f9f9; padding: 30px; border-radius: 15px; height: fit-content; box-shadow: 0 5px 15px rgba(0,0,0,0.05);">
                <h2>Summary</h2>
                <div style="display: flex; justify-content: space-between; margin: 20px 0;">
                    <span>Subtotal</span>
                    <span id="subtotal">$0.00</span>
                </div>
                <div style="display: flex; justify-content: space-between; margin: 20px 0;">
                    <span>Shipping</span>
                    <span>Free</span>
                </div>
                <hr style="border-color: #eee;">
                <div
                    style="display: flex; justify-content: space-between; margin: 20px 0; font-size: 20px; font-weight: bold;">
                    <span>Total</span>
                    <span id="total">$0.00</span>
                </div>
                <button onclick="checkout()" class="btn-primary" style="width: 100%; padding: 15px;">Checkout</button>
            </div>
        </div>
    </div>

    <!-- Login Modal (Reused) -->
    <div id="authModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="loginForm">
                <h2>Login</h2>
                <input type="email" id="loginEmail" placeholder="Email">
                <input type="password" id="loginPassword" placeholder="Password">
                <button onclick="login()">Login</button>
                <p>New here? <a href="#" onclick="toggleAuthMode()">Register</a></p>
            </div>
            <div id="registerForm" style="display:none;">
                <h2>Register</h2>
                <input type="text" id="regName" placeholder="Name">
                <input type="email" id="regEmail" placeholder="Email">
                <input type="password" id="regPassword" placeholder="Password">
                <button onclick="register()">Register</button>
                <p>Already a member? <a href="#" onclick="toggleAuthMode()">Login</a></p>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/loader.js"></script>
    <script src="js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadCart();
        });

        async function loadCart() {
            const cartIds = JSON.parse(localStorage.getItem('cart') || '[]');
            const container = document.getElementById('cart-items-container');

            if (cartIds.length === 0) {
                container.innerHTML = '<p>Your cart is empty.</p>';
                updateSummary(0);
                return;
            }

            try {
                const res = await fetch('/api/products');
                const allProducts = await res.json();

                // Map IDs to product objects
                const cartProducts = cartIds.map(id => allProducts.find(p => p.id == id)).filter(Boolean);

                container.innerHTML = cartProducts.map((p, index) => `
                <div class="cart-item"
                    style="display: flex; gap: 20px; margin-bottom: 20px; background: white; padding: 15px; border-radius: 10px; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.05);">
                    <img src="${p.image}" style="width: 80px; height: 80px; object-fit: cover; border-radius: 5px;">
                    <div style="flex: 1;">
                        <h3>${p.name}</h3>
                        <p style="color: #666;">${p.category}</p>
                    </div>
                    <div style="font-weight: bold;">$${p.price}</div>
                    <button onclick="removeFromCart(${index})"
                        style="background: #ff4444; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer;">Remove</button>
                </div>
                `).join('');

                const total = cartProducts.reduce((sum, p) => sum + p.price, 0);
                updateSummary(total);

            } catch (e) {
                console.error('Error loading cart', e);
            }
        }

        function removeFromCart(index) {
            let cart = JSON.parse(localStorage.getItem('cart') || '[]');
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            loadCart();
            updateCartCount();
        }

        function updateSummary(total) {
            document.getElementById('subtotal').textContent = '$' + total.toFixed(2);
            document.getElementById('total').textContent = '$' + total.toFixed(2);
        }

        function checkout() {
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            if (cart.length === 0) {
                alert('Cart is empty!');
                return;
            }

            // Simulate checkout
            alert('Processing Payment...');
            setTimeout(() => {
                alert('Order Placed Successfully!');
                localStorage.removeItem('cart');
                window.location.href = 'index.html';
            }, 2000);
        }
    </script>
</body>

</html>
